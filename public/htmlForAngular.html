<!DOCTYPE html>
<html ng-app="examExercise">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vendor/bootstrap.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="vendor/angular.js"></script>
  <script src="app.js"></script>
  <title></title>
</head>
<body ng-controller="examController">

<h2>{{msg}}</h2>
<table>
    <thead>
    <th> id </th>
    <th> name </th>
    <th> age </th>
    <th> eye color</th>
    <th> gender </th>
    <th> email </th>
    </thead>
    <tbody>
    <tr ng-repeat="member in members">
        <td>{{member.id}}</td>
        <td>{{member.name}}</td>
        <td>{{member.age}}</td>
        <td>{{member.eyeColor}}</td>
        <td>{{member.gender}}</td>
        <td>{{member.email}}</td>
    </tr>

    </tbody>
</table>

<a href="/">Back</a>

</body>
</html>
